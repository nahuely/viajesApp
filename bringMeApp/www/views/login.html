<ion-header-bar class="bar-balanced">
	<h1 class="title">BringMe Login</h1>
</ion-header-bar>
<ion-content class="has-header">
	<ion-list>
		<label class="item item-input">
    		<input type="text" ng-model="user.usuario" placeholder="Username">
  		</label>
		<label class="item item-input">
			<input type="text" ng-model="user.password" placeholder="Password">
		</label>
	</ion-list>
	<div class="padding">
		<button class="button button-block button-positive" ng-click="logIn()">LogIn</button>
	</div>
</ion-content>
